<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <div th:fragment="header">
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Home</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Link</a></li>

                        </ul>
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search"/>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>

                            <form class="navbar-form navbar-right" action="logmeout" th:action="@{/logmeout}" method="post" >
                                <div class="form-group">
                                    <input type="submit" class="form-control" value="Log out" />
                                </div>
                            </form>
                            <form class="navbar-form navbar-right" action="/login" th:action="@{/login}" method="get" >
                                <div class="form-group">
                                    <input class="form-control" type="submit" value="Log in" />
                                </div>
                            </form>
                        <form class="navbar-form navbar-right" action="/register" th:action="@{/register}" method="get" >
                            <div class="form-group">
                                <input class="form-control" type="submit" value="Registracja" />
                            </div>
                        </form>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
    </div>
</body>
</html>
